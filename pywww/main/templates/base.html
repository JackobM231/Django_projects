{% load static %} <!-- settings.py INSTALLED_APPS= [django.contrib.staticfiles] -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href={% static "main/css/style.css" %}>
  {% block style %}{% endblock %}

  <title>{% block title %}{% endblock %}</title>
</head>

<body>

  <header>
    <img class="img--logo" src={% static "main/img/logo.png" %} alt="Logo">
    To jest header
  </header>

  <nav>
    <ul>
      <li>
        <a href="{% url 'main:hello_world' %}">Strona główna</a><!-- app_name:name -->
      </li>
      <li>
        <a href="{% url 'posts:list' %}">Lista postów</a>
      </li>
    </ul>
  </nav>
    
    
  {% block body %}{% endblock %}

  <footer>
    <nav>
      <ul>
        <li>
          <a href="{% url 'main:about' %}">O projekcie</a><!-- app_name:name -->
        </li>
      </ul>
    </nav>
  </footer>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
{%block script %}{% endblock %}

</html>
