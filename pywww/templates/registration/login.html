{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block body %}
  {% if context %}
    <p>{{ context}}</p>
  {% endif %}

  <form method="POST" class="form-group">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-success">Log in</button>
  </form>
{% endblock %}
