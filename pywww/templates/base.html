{% load static %} <!-- settings.py INSTALLED_APPS= [django.contrib.staticfiles] -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href={% static "main/css/style.css" %} rel="stylesheet">
  {% block style %}{% endblock %}

  <title>{% block title %}{% endblock %}</title>
</head>

<body>
  <nav class="navbar navbar-expand-sm navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'main:hello_world' %}">
      <img class="img--logo" src={% static "main/img/logo.png" %} alt="Logo">
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
      <div class="navbar-nav" style="width: 100%; justify-content: space-between">
        <div class="navbar-nav">
          <a class="nav-item nav-link" href="{% url 'main:hello_world' %}">Strona główna</a>
          <a class="nav-item nav-link" href="{% url 'posts:list' %}">Lista postów</a>
          <a class="nav-item nav-link" href="{% url 'books:list' %}">Lista książek</a>
        </div>
        <div>
          {% if user.is_authenticated %}
            <a type="button" class="btn btn-outline-primary me-2" href="{% url 'logout' %}">Logout</a>
          {% else %}
            <a type="button" class="btn btn-outline-priamry me-2" href="{% url 'login' %}">Login</a>
            <a type="button" class="btn btn-primary" href="{% url 'register:register' %}">Sign-up</a>
          {% endif %}
        </div>
      </div>
    </div>
  </nav>
