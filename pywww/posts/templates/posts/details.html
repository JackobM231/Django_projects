{% extends 'base.html' %}

{% block title %}Szczegóły posta{% endblock %}

{% block body %}

  <h2>{{ post.title }}</h2>
  <div>
    <small>Utworzono: {{ post.created }}, zmodyfikowano: {{ post.modified }}</small>
  </div>
  <div>
    <p>{{ post.content }}</p>
  </div>
  <a href="{% url 'posts:list' %}">Lista postów</a>

{% endblock %}
